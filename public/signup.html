<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Sign Up - TicketFlow    </title>

    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styles (replaces Tailwind) -->
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        font-family: "Inter", system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      body {
        background: #f9fafb;
        color: #111827;
        line-height: 1.5;
        min-height: 100vh;
      }

      a {
        color: inherit;
        text-decoration: none;
      }
      button,
      input,
      select,
      textarea {
        font: inherit;
      }
      img,
      svg {
        display: block;
      }

      /* Layout */
      .container {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      @media (min-width: 640px) {
        .container {
          padding: 0 1.5rem;
        }
      }
      @media (min-width: 1024px) {
        .container {
          padding: 0 2rem;
        }
      }

      .flex {
        display: flex;
      }
      .flex-col {
        flex-direction: column;
      }
      .items-center {
        align-items: center;
      }
      .justify-between {
        justify-content: space-between;
      }
      .gap-2 {
        gap: 0.5rem;
      }
      .gap-4 {
        gap: 1rem;
      }
      .gap-6 {
        gap: 1.5rem;
      }

      /* Grid */
      .grid {
        display: grid;
        gap: 1.5rem;
      }
      .grid-cols-1 {
        grid-template-columns: 1fr;
      }
      @media (min-width: 768px) {
        .md-grid-cols-3 {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      /* Typography */
      .text-xs {
        font-size: 0.75rem;
        line-height: 1rem;
      }
      .text-sm {
        font-size: 0.875rem;
        line-height: 1.25rem;
      }
      .text-base {
        font-size: 1rem;
        line-height: 1.5rem;
      }
      .text-lg {
        font-size: 1.125rem;
        line-height: 1.75rem;
      }
      .text-xl {
        font-size: 1.25rem;
        line-height: 1.75rem;
      }
      .text-2xl {
        font-size: 1.5rem;
        line-height: 2rem;
      }
      .text-3xl {
        font-size: 1.875rem;
        line-height: 2.25rem;
      }
      .text-4xl {
        font-size: 2.25rem;
        line-height: 2.5rem;
      }

      .font-medium {
        font-weight: 500;
      }
      .font-semibold {
        font-weight: 600;
      }
      .font-bold {
        font-weight: 700;
      }

      .text-gray-400 {
        color: #9ca3af;
      }
      .text-gray-500 {
        color: #6b7280;
      }
      .text-gray-600 {
        color: #4b5563;
      }
      .text-gray-700 {
        color: #374151;
      }
      .text-gray-900 {
        color: #111827;
      }
      .text-green-600 {
        color: #16a34a;
      }
      .text-blue-600 {
        color: #2563eb;
      }

      /* Spacing */
      .p-4 {
        padding: 1rem;
      }
      .p-6 {
        padding: 1.5rem;
      }
      .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .px-6 {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
      .py-24 {
        padding-top: 6rem;
        padding-bottom: 6rem;
      }
      .mb-2 {
        margin-bottom: 0.5rem;
      }
      .mb-4 {
        margin-bottom: 1rem;
      }
      .mb-8 {
        margin-bottom: 2rem;
      }
      .mb-12 {
        margin-bottom: 3rem;
      }
      .mt-1 {
        margin-top: 0.25rem;
      }

      /* Navbar */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        border-bottom: 1px solid #e5e7eb;
      }
      .navbar-inner {
        height: 4rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.25rem;
        font-weight: 700;
      }
      .logo svg {
        width: 1.5rem;
        height: 1.5rem;
        color: #2563eb;
      }
      .nav-links {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .user-section {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding-left: 0.5rem;
        border-left: 1px solid #e5e7eb;
      }

      /* Icons */
      .icon-sm {
        width: 1rem;
        height: 1rem;
      }
      .icon-md {
        width: 1.5rem;
        height: 1.5rem;
      }

      /* Responsive */
      @media (min-width: 640px) {
        .sm-flex-row {
          flex-direction: row;
        }
      }
    </style>

    <!-- Your custom styles -->
    <link rel="stylesheet" href="/assets/css/styles.css" />

      </head>
  <body>
    <div id="app" style="min-height: 100vh; display: flex; flex-direction: column">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container navbar-inner">
      <a href="?page=landing" class="logo">
        <svg
          class="icon-md"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"
          />
        </svg>
        <span>TicketFlow</span>
      </a>
    </div>
  </nav>

  <!-- Signup Form -->
  <div
    style="
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6rem 1rem;
    "
  >
    <div style="width: 100%; max-width: 28rem">
      <div class="card" style="padding: 2rem">
        <h2 class="text-2xl font-semibold mb-2" data-testid="text-signup-title">
          Create an Account
        </h2>
        <p class="text-gray-600 mb-6" data-testid="text-signup-description">
          Get started with TicketFlow today
        </p>

        <form
          id="signupForm"
          style="display: flex; flex-direction: column; gap: 1.5rem"
        >
          <div>
            <label
              for="name"
              style="
                display: block;
                font-size: 0.875rem;
                font-weight: 500;
                color: #374151;
                margin-bottom: 0.5rem;
              "
            >
              Full Name
            </label>
            <input
              type="text"
              id="name"
              class="input"
              placeholder="John Doe"
              data-testid="input-name"
            />
            <p
              id="nameError"
              class="text-sm text-red-600 mt-1 hidden"
              data-testid="error-name"
            ></p>
          </div>

          <div>
            <label
              for="email"
              style="
                display: block;
                font-size: 0.875rem;
                font-weight: 500;
                color: #374151;
                margin-bottom: 0.5rem;
              "
            >
              Email
            </label>
            <input
              type="email"
              id="email"
              class="input"
              placeholder="you@example.com"
              data-testid="input-email"
            />
            <p
              id="emailError"
              class="text-sm text-red-600 mt-1 hidden"
              data-testid="error-email"
            ></p>
          </div>

          <div>
            <label
              for="password"
              style="
                display: block;
                font-size: 0.875rem;
                font-weight: 500;
                color: #374151;
                margin-bottom: 0.5rem;
              "
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              class="input"
              placeholder="••••••••"
              data-testid="input-password"
            />
            <p
              id="passwordError"
              class="text-sm text-red-600 mt-1 hidden"
              data-testid="error-password"
            ></p>
          </div>

          <div>
            <label
              for="confirmPassword"
              style="
                display: block;
                font-size: 0.875rem;
                font-weight: 500;
                color: #374151;
                margin-bottom: 0.5rem;
              "
            >
              Confirm Password
            </label>
            <input
              type="password"
              id="confirmPassword"
              class="input"
              placeholder="••••••••"
              data-testid="input-confirm-password"
            />
            <p
              id="confirmPasswordError"
              class="text-sm text-red-600 mt-1 hidden"
              data-testid="error-confirm-password"
            ></p>
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            style="width: 100%"
            data-testid="button-submit"
          >
            Create Account
          </button>

          <div style="text-align: center; font-size: 0.875rem">
            <span class="text-gray-600">Already have an account? </span>
            <a
              href="?page=login"
              style="color: #2563eb; text-decoration: underline"
              data-testid="link-login"
            >
              Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document
    .getElementById("signupForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const confirmPasswordError = document.getElementById(
        "confirmPasswordError"
      );

      [nameError, emailError, passwordError, confirmPasswordError].forEach(
        (el) => el.classList.add("hidden")
      );

      let hasError = false;

      if (!name) {
        nameError.textContent = "Name is required";
        nameError.classList.remove("hidden");
        hasError = true;
      }

      if (!email) {
        emailError.textContent = "Email is required";
        emailError.classList.remove("hidden");
        hasError = true;
      } else if (!validateEmail(email)) {
        emailError.textContent = "Please enter a valid email";
        emailError.classList.remove("hidden");
        hasError = true;
      }

      if (!password) {
        passwordError.textContent = "Password is required";
        passwordError.classList.remove("hidden");
        hasError = true;
      } else if (password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters";
        passwordError.classList.remove("hidden");
        hasError = true;
      }

      if (!confirmPassword) {
        confirmPasswordError.textContent = "Please confirm your password";
        confirmPasswordError.classList.remove("hidden");
        hasError = true;
      } else if (password !== confirmPassword) {
        confirmPasswordError.textContent = "Passwords do not match";
        confirmPasswordError.classList.remove("hidden");
        hasError = true;
      }

      if (hasError) return;

      try {
        registerUser(email, password, name);
        const session = loginUser(email, password);
        showToast("Account created! Welcome to TicketFlow.", "success");
        window.location.href = "?page=dashboard";
      } catch (error) {
        showToast(error.message || "An error occurred", "error");
      }
    });
</script>

    <script src="/assets/js/auth.js"></script>
    <script src="/assets/js/tickets.js"></script>
    <script src="/assets/js/main.js"></script>

      </body>
</html>
